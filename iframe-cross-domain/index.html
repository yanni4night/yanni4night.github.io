<!DOCTYPE html>
<html class="flexbox flex" lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Cross Domain by form/iframe</title>
        <meta name="author" content="yanni4night@gmail.com"/>
        <link rel="stylesheet" href="css/flex.css">
        <style type="text/css">
        *{margin: 0;padding: 0}
        html, body{width: 100%;height: 100%;overflow: hidden;}
        body{
            background:#ffc20f url(img/bg.jpg) center top no-repeat;
            background-size: 100% auto;
        }
        .hide{
            display: none !important;
        }
        .center{
        display: block;
        margin: 0 auto;
        }
        .hgroup{
        color: #fff;
        text-align: center;
        margin: 20px auto 10px;
        }
        .browser{
        margin: 0 50px;
        height: 700px;
        background: rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.3);
        color: #fff;
        border-radius: 5px;
        }
        .bar{
            height: 60px;
        }
        .bar .input{
            height: 40px;
            background: transparent;
            border:#fff 1px solid;
            border-radius: 3px;
            margin: 0 20px 0 10px;
            outline: none;
            color: #fff;
            font-size: 22px;
            font-family: "Courier New",sans-serif;
            font-weight: bold;
            font-style: italic;
            padding-left:1em; 
        }
        .content{
            background: rgba(0,0,0,0.5);
            margin: 10px 10px 20px;
        }
        </style>
    </head>
    <body class="f-f f-m f-c">
        <div class="browser f-1 f-f f-v">
            <div class="bar f-f f-h f-c f-m">
                <img src="img/Back-button.png" alt="Back" class=""/>
                <img src="img/Forward-button.png" alt="Forward" class=""/>
                <input type="text" class="input f-1" readonly="readonly" value="http://www.A.com/"/>
            </div>
            <div class="content f-1"></div>
        </div>
    </body>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="script/step.js"></script>
</html>

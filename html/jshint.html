<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="render" content="webkit"/>
    <meta name="author" content="yanni4night@gmail.com"/>
    <title>Jshint --yanni4night.github.io</title>
    <link rel="stylesheet" href="dist/static/css/index.css"/>
    <script src="dist/static/js/lib/underscore-min.js"></script>
    <script src="dist/static/js/lib/jquery.min.js"></script>
    <script src="dist/static/js/lib/backbone.js"></script>
  </head>
  <body class="box flex">
    <h1 class="caption"><strong>.jshintrc</strong> Generator</h1>
    <table id="table">
      <thead>
        <tr>
          <th>no.</th>
          <th>check</th>
          <th>option</th>
          <th>doc</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script id="keys">var keys=["bitwise","camelcase","curly","eqeqeq","es3","forin","freeze","immed","indent","latedef","newcap","noarg","noempty","nonbsp","nonew","plusplus","quotmark","undef","unused","strict","maxparams","maxdepth","maxstatements","maxcomplexity","maxlen","asi","boss","debug","eqnull","esnext","evil","expr","funcscope","globalstrict","iterator","lastsemic","laxbreak","laxcomma","loopfunc","maxerr","moz","multistr","notypeof","proto","scripturl","shadow","sub","supernew","validthis","noyield","browser","couch","devel","dojo","jquery","mootools","node","nonstandard","phantom","prototypejs","rhino","worker","wsh","yui"];</script>
    <script type="text/tpl" id="tpl">
    <% keys.forEach(function(key,idx){%>
      <tr>
        <td><%= (idx + 1)%></td>
        <td><input id="<%=key%>" type="checkbox" data-key="<%=key%>"/></td>
        <td><label for="<%=key%>"><%=key%></label></td>
        <td><a href="http://www.jshint.com/docs/options/#<%=key%>" target="_blank">more</a></td>
      </tr>
    <% }) %>
    </script>
    <pre id="output"></pre>
    <footer class="tc"><a href="http://yanni4night.com/">yanni4night.com</a> &copy;2014</footer>
  </body>
  <script src="dist/static/js/jshint.js"></script>
</html>

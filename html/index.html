<!DOCTYPE html>
<html ng-app="githubPageApp">
  <head>
    <meta charset="utf-8"/>
    <meta name="render" content="webkit"/>
    <meta name="author" content="yanni4night@gmail.com"/>
    <title>yanni4night.github.io</title>
    <link rel="stylesheet" href="dist/static/css/index.css"/>
    <script src="dist/static/js/lib/angular.min.js"></script>
    <script src="dist/static/js/lib/jquery.min.js"></script>
  </head>
  <body class="box flex">
    <h1 class="caption fixed">Github Timeline</h1>
    <nav class="navigation" ng-controller="navController">
      <ul class="notes-list">
        <li class="item f-f f-m f-c" ng-repeat="item in notes" notes-list-completed><a href="{{item.url}}">{{item.date}}</a></li>
      </ul>
    </nav>
    <article class="article" ng-controller="articleController" ng-cloak>
      {{currentNote.milestone}}
    </article>
  </body>
  <script src="dist/static/js/index.js"></script>
</html>
